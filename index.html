<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="robots" content="noindex" />
    <meta content="Место" name="description" />
    <meta content="Рушан Шакирзянов" name="author" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="profile" aria-label="секция описывающая профиль">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements" aria-label="секция описывающая места">
        <div class="element">
          <img
            class="element__image"
            src="./images/element/eric-muhr-ZwyfqMZdpTY-unsplash.jpg"
            alt="река Колумбия"
          />
          <div class="element__caption-group">
            <h2 class="element__caption">река Колумбия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/element/kirill-pershin-1404681-unsplash.png"
            alt="Гора Эльбрус"
          />
          <div class="element__caption-group">
            <h2 class="element__caption">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/element/kirill-pershin-1556355-unsplash.png"
            alt="горы Домбая"
          />
          <div class="element__caption-group">
            <h2 class="element__caption">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/element/woody-kelly-54ruWGh625k-unsplash.jpg"
            alt="Где то на рассвете"
          />
          <div class="element__caption-group">
            <h2 class="element__caption">
              На рассвете в горах
            </h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/element/luis-eN1BVNna9hg-unsplash.jpg"
            alt="Тихий океан"
          />
          <div class="element__caption-group">
            <h2 class="element__caption">Тихий океан</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/element/kirill-pershin-1088404-unsplash.png"
            alt="замок в Карачаево-Черкессии"
          />
          <div class="element__caption-group">
            <h2 class="element__caption">Карачаево-Черкесск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022. Foxylab</p>
    </footer>
    <div class="popup" aria-label="секция описывающая попап">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form" autocomplete="on">
          <fieldset class="popup__fieldset-user">
            <label class="popup__hidden-label" for="popup-name">Ваше имя</label>
            <input
              class="popup__input"
              id="popup-name"
              name="popup-input-name"
              type="text"
              required
              maxlength="40"
              minlength="2"
              placeholder="Введите ваше имя"
            />
            <label class="popup__hidden-label" for="popup-description"
              >О себе</label
            >
            <input
              class="popup__input"
              id="popup-description"
              name="popup-input-description"
              type="text"
              required
              maxlength="200"
              minlength="2"
              placeholder="Расскажите о себе"
            />
            <button class="popup__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button
          class="popup__form-closer"
          type="button"
          aria-label="Закрыть форму"
        ></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
