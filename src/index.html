<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
      <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="robots" content="noindex" />
    <meta content="Место" name="description" />
    <meta content="Рушан Шакирзянов" name="author" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="profile" aria-label="секция описывающая профиль">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          id="profile-add-button"
          type="button"
        ></button>
      </section>

      <section class="elements" aria-label="секция описывающая места"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022. Foxylab</p>
    </footer>
    <div class="popup" id="popup-profile">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form
          class="popup__form"
          id="form-profile"
          name="popupFormProfile"
          autocomplete="on"
          novalidate
        >
          <fieldset class="popup__fieldset">
            <label class="popup__hidden-label" for="name-profile"
              >Ваше имя</label
            >
            <input
              class="popup__input"
              id="name-profile"
              name="popupInputName"
              type="text"
              required
              maxlength="40"
              minlength="2"
              placeholder="Введите ваше имя"
            />
            <span id="name-profile-error" class="popup__input-error"></span>
            <label class="popup__hidden-label" for="description-profile"
              >О себе</label
            >
            <input
              class="popup__input"
              id="description-profile"
              name="popupInputDescription"
              type="text"
              required
              maxlength="200"
              minlength="2"
              placeholder="Расскажите о себе"
            />
            <span
              id="description-profile-error"
              class="popup__input-error"
            ></span>
            <button class="popup__button" type="submit" disabled>Сохранить</button>
          </fieldset>
        </form>
        <button
          class="popup__form-closer popup__form-closer_profile"
          id="profile-closer"
          type="button"
          aria-label="Закрыть форму"
        ></button>
      </div>
    </div>

    <div class="popup" id="popup-card">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form
          class="popup__form"
          id="form-card"
          name="popupFormCard"
          autocomplete="on"
          novalidate
        >
          <fieldset class="popup__fieldset">
            <label class="popup__hidden-label" for="name-card">Название</label>
            <input
              class="popup__input"
              id="name-card"
              name="popupInputCard"
              type="text"
              required
              maxlength="30"
              minlength="2"
              placeholder="Название"
            />
            <span id="name-card-error" class="popup__input-error"></span>
            <label class="popup__hidden-label" for="link-card"
              >Ссылка на картинку</label
            >
            <input
              class="popup__input"
              id="link-card"
              name="popupInputLink"
              type="url"
              required
              placeholder="Ссылка на картинку"
            />
            <span id="link-card-error" class="popup__input-error"></span>
            <button
              class="popup__button popup__button_type_disable"
              type="submit"
              disabled
            >
              Создать
            </button>
          </fieldset>
        </form>
        <button
          class="popup__form-closer popup__form-closer_card"
          id="card-closer"
          type="button"
          aria-label="Закрыть форму"
        ></button>
      </div>
    </div>

    <div class="popup" id="popup-image">
      <figure class="popup__figure">
        <button
          class="popup__form-closer popup__form-closer_img"
          id="image-closer"
          type="button"
          aria-label="Закрыть изображение"
        ></button>
        <img class="popup__figure-img" src="#" alt="" />
        <figcaption class="popup__figure-caption"></figcaption>
      </figure>
    </div>

    <template class="element" id="element-template">
      <div class="element">
        <div class="element__ordering">
          <img class="element__image" src="#" alt="" />
          <button class="element__delete"></button>
          <div class="element__caption-group">
            <h2 class="element__caption"></h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </div>
    </template>

  </body>
</html>
